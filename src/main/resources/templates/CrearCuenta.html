    <!---CREAR CUENTA-->
  <main>

    <article id="articulodecreaciondecuenta" class="m-5 p-5">
      <h1 class="text-start text-white fw-bold p-1">Creacion de Cuenta</h1>

      <div class="container-fluid p-5" style="background-color: white;">
        <div class="row p-4">
          <h1 class="text-center ">Ingresa los siguientes datos</h1>
          <p>Para la creación de la cuenta debes rellenar todos los campos mostrados a continuación</p>
        </div>

    <!---row y columnas-->
        <div class="row">
          <div class="col-sm-12 col-xl-6 p-5">
            <form th:action="@{/CrearCuenta}" th:object="${cuenta}" method="post">
				
              <div class="form-group">
						<label for="name" class="form-label">Nombre</label>
						<input type="text" name="nombre" th:field="*{nombre}" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1" class="form-label">Correo</label>
						<input type="email" name="correo" th:field="*{correo}" class="form-control" placeholder="Ingresa tu correo electrónico" required>
						<div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico.</div>
					</div>
					
					<div class="form-group">
						<label for="exampleInputPassword1" class="form-label">Contraseña</label>
						<input type="password" name="contraseña" th:field="*{contraseña}" class="form-control" required>
					</div>
					 <div class="form-group form-check">
		                <input type="checkbox" class="form-check-input" id="exampleCheck1">
		                <label class="form-check-label" for="exampleCheck1">Recordar Usuario</label>
		              </div>
		              <br>
					<div class="d-grid gap-2 col-6 mx-auto">
		                <button class="btn btn-primary">Crear</button>
		                <button class="btn btn-outline-dark">Iniciar Sesion</button>
		             </div>
              
            </form>
          </div>
          <!-------------------------------------------Imagen a la derecha------------------------------------------>
          <div id="imagendecolumna" class="col-xl-6" ></div>
          <!--------------------------------------------FIN-------------------------------->

        </div>
      </div>
    </article>
  </main>
